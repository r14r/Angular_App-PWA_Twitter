<ion-header>
  <avatar-toolbar>Mentions</avatar-toolbar>
</ion-header>

<ion-content>
  <feed 
    [content]="feed$ | async"
    [isFetching]="fetching$ | async"
    (onRefresh)="refresh($event)"
    (onInfinite)="loadMore($event)">
  </feed>
  <ion-fab bottom right>
    <tweet-fab></tweet-fab>
  </ion-fab>
</ion-content>
